<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Rejestr pracy</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      font-family: Arial, sans-serif;
      font-size: 0.8rem;
      background-color: #fafafa;
    }

    h2 {
      margin: 15px 25px;
      font-size: 1.1rem;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
      margin: 10px 25px 20px;
    }

    input, button {
      padding: 6px 8px;
      font-size: 0.8rem;
      height: 34px;
      box-sizing: border-box;
    }

    input[type="text"] {
      flex: 1;
      min-width: 200px;
    }

    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .month-summary-row {
      background-color: #e8f0ff;
      font-weight: bold;
      cursor: pointer;
      padding: 8px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
    }

    .month-summary-row:hover {
      background-color: #d5e2ff;
    }

    .month-details {
      display: none;
      padding: 10px 25px 20px;
      background-color: #fff;
      width: 100%;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.8rem;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 6px;
      word-wrap: break-word;
    }

    th {
      background-color: #f3f3f3;
    }

    .month-summary {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 15px;
      margin-top: 10px;
    }

    .month-summary label {
      font-weight: bold;
    }

    .rate-input {
      width: 60px;
      text-align: right;
    }

    .delete-btn {
      background-color: #dc3545;
      border: none;
      color: white;
      border-radius: 3px;
      cursor: pointer;
      padding: 4px 8px;
    }

    .delete-btn:hover {
      background-color: #b02a37;
    }

    .edit-btn {
      background-color: #ffc107;
      border: none;
      color: #000;
      border-radius: 3px;
      cursor: pointer;
      padding: 4px 8px;
    }

    .edit-btn:hover {
      background-color: #d39e00;
    }
  </style>
</head>

<body>
  <h2>ðŸ•“ Rejestr pracy</h2>

  <form id="logForm">
    <input type="date" id="date" required />
    <input type="time" id="start_time" required />
    <input type="time" id="end_time" required />
    <input type="number" id="break_minutes" placeholder="Przerwa (min)" min="0" />
    <input type="text" id="notes" placeholder="Notatka..." />
    <button type="submit">Dodaj</button>
    <button type="button" id="cancelEdit" style="display:none;background-color:#dc3545;">Anuluj edycjÄ™</button>
  </form>

  <div id="monthsContainer"></div>

  <script src="renderer.js"></script>
</body>
</html>
