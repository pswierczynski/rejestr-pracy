<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Rejestr pracy</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      font-size: 0.8rem; /* zmniejszona czcionka o ok. 75% */
    }
    input, button {
      margin: 5px;
      padding: 5px 7px;
      font-size: 0.8rem;
      height: 30px;
      vertical-align: middle;
    }
    table, td, th {
      width: 100%;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 0.8rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #f3f3f3;
    }
    button {
      cursor: pointer;
    }
    .month-summary-row {
      background-color: #e8f0ff;
      font-weight: bold;
      cursor: pointer;
    }
    .month-summary-row:hover {
      background-color: #d5e2ff;
    }
    .month-details {
      display: none; /* domyÅ›lnie zwiniÄ™te */
    }
  </style>
</head>
<body>
  <h2>ðŸ•“ Rejestr pracy</h2>

  <form id="logForm">
    <input type="date" id="date" required />
    <input type="time" id="start_time" required />
    <input type="time" id="end_time" required />
    <input type="number" id="break_minutes" placeholder="Przerwa (min)" min="0" />
    <input type="text" id="notes" placeholder="Notatka..." />
    <button type="submit">Dodaj</button>
  </form>

  <table id="logsTable">
    <thead>
      <tr>
        <th>Data</th>
        <th>Start</th>
        <th>Koniec</th>
        <th>Przerwa</th>
        <th>Godziny netto</th>
        <th>Zaokr.</th>
        <th>Notatka</th>
        <th>Edycja</th>
        <th>UsuÅ„</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="renderer.js"></script>
</body>
</html>
